<VirtualHost *:80>

    ServerAdmin vanillaqa@localhost
    DocumentRoot /vanillaforum

    <Directory /vanillaforum>
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

