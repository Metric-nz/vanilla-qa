---

# Mega-module before being broken down into subs

# UFW
- name: Lockdown with UFW
  ufw: state=enabled policy=deny logging=on

- name: UFW - Enable incoming items
  ufw: rule=allow name={{ item }}
  with_items:
    - ssh
    - http
    - https

# Apache
- name: Install Apache
  apt: name={{ item }} state=latest
  with_items:
    - apache2
    - apache2utils

- name: Enable Apache mod_rewrite
  apache2_module: name=rewrite state=present
  notify:
    - restart apache2

# MySQL client
- name: Set MySQL debconf root password
  debconf: name=mysql-server question=mysql-server/root_password value={{ mysql_root_pw }} vtype=password

- name: Confirm MySQL root password
  debconf: name=mysql-server question=mysql-server/root_password_again value={{ mysql_root_pw }} vtype=password
